<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-image: url("image1.jpeg");
        }
        .container .btn{
            background-color: aquamarine;
        }
        .container .btn{
            margin: 3px;
        }
    </style>
</head>

<body>
    <h1 class="text-center">To Do List!</h1>
    <hr>
    <nav class="navbar bg-body-tertiary">
        <div class="text-center mx-auto w-50">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="add item..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">ADD</button>
            </form>
        </div>
    </nav>

    <div class="container mt-5 p-3">
        <form class="d-flex m-1" role="search">
            <label for="" class="w-100 rounded p-1" style="background-color: white;">item1</label>
            <button class="btn btn-outline-success" type="submit">Edit</button>
            <button class="btn btn-outline-success" type="submit">Delete</button>
        </form>
        <form class="d-flex m-1" role="search">
            <label for="" class="w-100 rounded p-1" style="background-color:white">item2</label>
            <button class="btn btn-outline-success" type="submit">Edit</button>
            <button class="btn btn-outline-success" type="submit">Delete</button>
        </form>
        <form class="d-flex m-1" role="search">
            <label for="" class="w-100 rounded p-1" style="background-color: white;">item3</label>
            <button class="btn btn-outline-success" type="submit" >Edit</button>
            <button class="btn btn-outline-success" type="submit">Delete</button>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
